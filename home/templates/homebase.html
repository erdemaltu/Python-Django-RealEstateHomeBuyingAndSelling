<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %} Django Ev Satış Sitesi{% endblock %}</title>
      <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler {% endblock %}">
      <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}">
        {% load static %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    {% block head %} {% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% block sidebar %} {% endblock %}
    {% block slider %} {% endblock %}
    {% block content %} {% endblock %}
    {% include 'footer.html' %}
    {% block foot %}{% endblock %}
</body>
</html>
