<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %} Django Ev Satış Sitesi{% endblock %}</title>
      <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler {% endblock %}">
      <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}">
        {% load static %}
    <link rel="icon" type="image/png" href="{% static "imgs/favicon.png"%}">
	<!-- Web Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

	<!-- StyleSheet -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	<!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static "css/magnific-popup.min.css" %}">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
	<!-- Fancybox -->
	<link rel="stylesheet" href="{% static "css/jquery.fancybox.min.css" %}">
	<!-- Themify Icons -->
    <link rel="stylesheet" href="{% static "css/themify-icons.css" %}">
	<!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static "css/niceselect.css" %}">
	<!-- Animate CSS -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
	<!-- Flex Slider CSS -->
    <link rel="stylesheet" href="{% static "css/flex-slider.min.css" %}">
	<!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static "css/owl-carousel.css" %}">
	<!-- Slicknav -->
    <link rel="stylesheet" href="{% static "css/slicknav.min.css" %}">

	<!-- Eshop StyleSheet -->
	<link rel="stylesheet" href="{% static "css/reset.css"%}">
    <link rel="stylesheet" href="{% static "css/responsive.css"%}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    {% block head %} {% endblock %}
</head>
<body>
    {% include 'header.html' %}
    {% block sidebar %} {% endblock %}
    {% block slider %} {% endblock %}
    {% block content %} {% endblock %}
    {% include 'footer.html' %}
    {% block foot %}{% endblock %}
</body>
</html>
